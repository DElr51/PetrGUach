<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}ПетрГУач{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/css/home.css' %}">
    {% block head %}{% endblock %}
</head>
<body>
<header class="site-header">
    <div class="container header-inner">
        <div class="header-left">
            <div class="logo">эмблема</div>
            <a class="brand" href="{% url 'home' %}">ПетрГУач</a>
        </div>
        <nav class="top-nav">
            <a href="{% url 'rules' %}">Правила</a>
            <a href="{% url 'login' %}">Войти как модератор/администратор</a>
        </nav>
    </div>
</header>

<main class="site-main container">
    {% block content %}{% endblock %}
</main>

<footer class="site-footer container">
    <small>© ПетрГУач — анонимный имиджборд</small>
</footer>

</body>
</html>
